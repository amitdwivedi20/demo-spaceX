<div class="item">

    <div class="item-image"><img src="{{item.links.mission_patch_small}}"></div>

    <div class="item-info">
        <div class="item-title"> {{item.mission_name}} # {{item.fdivght_number}}</div>
        <div>Mission Ids:
            <li *ngFor="let missionId of item.mission_id" class="missionid">{{missionId}}</li>

        </div>
        <div>
            Launch Year: {{item.launch_year}}
        </div>
        <div>Succesful Launch: {{item.launch_success}}</div>
        <div>Succesful Landing: </div>
    </div>


</div>
